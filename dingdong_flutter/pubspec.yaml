name: dingdong_flutter
description: A Flutter project called dingdong

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flukit:
    path: package_src
  cupertino_icons: ^0.1.2
  flutter_screenutil: ^0.5.0
  dio: ^2.1.1
  flutter_swiper : ^1.1.6
  fluttertoast: ^3.0.1
  fluttie: ^0.3.0
  amap_location: 0.2.0
  permission_handler: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/green.jpg
  - assets/images/red.jpg
  - assets/images/logo.png
  - assets/animatd/loading-flutter.json
  - assets/animatd/heart-rate.json
  - assets/animatd/loader-animation.json
  - assets/animatd/bouncy-mapmaker.json
  fonts:
  - family: HanYiXiaoBoHuaYueYuan-Jian-2
    fonts:
    - asset: assets/fonts/HanYiXiaoBoHuaYueYuan-Jian-2.ttf
  - family: Montserrat-ExtraLight
    fonts:
    - asset: assets/fonts/Montserrat-ExtraLight.ttf
  - family: Raleway-Light
    fonts:
    - asset: assets/fonts/Raleway-Light.ttf
