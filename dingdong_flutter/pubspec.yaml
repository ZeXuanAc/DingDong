name: dingdong_flutter
description: A Flutter project called dingdong

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_screenutil: ^0.5.0
  dio: ^2.1.1
  fluttertoast: ^3.0.1
  fluttie: ^0.3.0
  amap_location: 0.2.0
  permission_handler: ^3.0.0
  shared_preferences: ^0.5.2
  fluro: "^1.4.0"
  font_awesome_flutter: ^8.0.1
#  flutter_baidu_map: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/animatd/
  fonts:
  - family: HanYiXiaoBoHuaYueYuan-Jian-2
    fonts:
    - asset: assets/fonts/HanYiXiaoBoHuaYueYuan-Jian-2.ttf
  - family: Montserrat-ExtraLight
    fonts:
    - asset: assets/fonts/Montserrat-ExtraLight.ttf
  - family: Raleway-Light
    fonts:
    - asset: assets/fonts/Raleway-Light.ttf
  - family: WorkSansSemiBold
    fonts:
    - asset: assets/fonts/WorkSans-SemiBold.ttf
  - family: WorkSansBold
    fonts:
    - asset: assets/fonts/WorkSans-Bold.ttf
  - family: WorkSansMedium
    fonts:
    - asset: assets/fonts/WorkSans-Medium.ttf
  - family: NothingYouCouldDo
    fonts:
    - asset: assets/fonts/NothingYouCouldDo.ttf